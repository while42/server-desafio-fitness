<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Aluno</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:include="header :: topo"></div>

	<table border="1" class="pure-table">
		<tr>
			<td th:text="${aluno.nome}" />
		</tr>
	</table>
	
	<br />
	<br />
	
	<table border="1" class="pure-table">
		<tr>
			<td>
				<b>Instrutor:</b> <a th:text="${instrutor.nome}" th:href="@{|/instrutor/${instrutor.id}|}"></a> 
			</td>
		</tr>
	</table>
	
	<br />
	<br />
	
	<table border="1" class="pure-table">
		<tr>
			<td>
				<b>Academia:</b> <a th:text="${academia.nome}" th:href="@{|/academia/${academia.id}|}"></a> 
			</td>
		</tr>
	</table>

	<br />
	<br />

	<table border="1" class="pure-table pure-table-horizontal">
		<tr th:each="treino : ${treinos}">
			<td th:text="${treino.nome}" th:title="${treino.descricao}"></td>
			<td>
				<table width="100%" th:each="exercicio : ${treino.exercicios}">
					<tr>
						<td th:text="${exercicio.string}"></td>			
						<td align="right">
							<a href="#" class="btn btn-xs btn-info"> <span class="glyphicon glyphicon-pencil"></span></a>
							<a th:text="Excluir" th:href="@{|/exercicio/excluir?exercicioId=${exercicio.id}|}" class="btn btn-xs btn-danger"> <span class="glyphicon glyphicon-remove"></span></a> 
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<a th:href="@{|/exercicio/form?alunoId=${aluno.id}&amp;treinoId=${treino.id}|}" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-plus"></span> Exerc√≠cio</a>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<br />
	<a th:href="@{|/treino/form?alunoId=${aluno.id}|}" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-plus"></span> Treino</a>
</body>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</html>
