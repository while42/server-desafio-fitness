<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista de Alunos</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div th:include="header :: topo"></div>
	<table border="1" class="pure-table pure-table-horizontal">
		<tr th:each="aluno : ${alunos}">
			<td th:text="${aluno.id}"></td>
			<td><a th:text="${aluno.nome}" th:href="@{|/aluno/${aluno.id}|}">
			</a></td>
			<td><a th:text="Alterar" th:href="@{/aluno/form}"></a></td>
			<td><a th:href="@{/aluno/form}">Excluir</a></td>
		</tr>
	</table>
	<a th:href="@{/aluno/novo}">>Adicionar Aluno</a>

	<a th:href="@{/aluno/form}" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-plus"></span> Aluno</a>


</body>
</html>
