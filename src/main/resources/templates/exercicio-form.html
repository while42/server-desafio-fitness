<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:include="header :: topo"></div>

	<table border="1" class="pure-table">
		<tr>
			<td th:text="${aluno.username}" />
			<td th:text="${treino.nome}" />
		</tr>
	</table>

	<br />
	<br /> 
	<form th:action="@{/exercicio}" th:object="${exercicioTempo}" method="post">
		Exercicio Nome:
		<input type="text" name="nome" th:field="*{nome}" />
		<br /> 
		
		Series:
		<input type="text" name="desc" value="1" />
		<br />
		
		Tempo:
		<input type="text" name="tempo" th:field="*{tempo}"/>
		<br />
		<br />
		<br />
		<input type="hidden" value="${aluno.id}" /> 
		<input type="hidden" value="${treino.id}" /> 
		<input type="submit" value="Salvar"/>
		
	</form>
	<a th:text="Cancelar" th:href="@{|/aluno/${aluno.id}|}"></a>


</body>
</html>
