<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:include="header :: topo"></div>

	<table border="1" class="pure-table">
		<tr>
			<td th:text="${aluno.id}" />
			<td th:text="${aluno.nome}" />
		</tr>
	</table>

	<br />
	<br /> 
	<form th:action="@{/treino/save}" th:object="${treino}" method="post">
		Treino Nome:
		<input type="text" th:field="*{nome}"/>
		<br /> 
		
		Descricao:
		<input type="text" th:field="*{descricao}"/>
		
		<br />
		<br />
		<br />
		
		<input type="hidden" th:field="*{aluno.id}" />
		<input type="submit" value="Salvar"/>
	</form>
	<a th:text="Cancelar" th:href="@{|/aluno/${aluno.id}|}"></a>
</body>
</html>
