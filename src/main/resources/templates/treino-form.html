<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:include="header :: topo"></div>

	<table border="1" class="pure-table">
		<tr>
			<td th:text="${aluno.username}" />
		</tr>
	</table>

	<br />
	<br /> 
	<form th:action="@{/treino}" th:object="${treino}" method="post">
		Treino Nome:
		<input type="text" name="nome"/>
		<br /> 
		
		Descricao:
		<input type="text" name="desc"/>
		
		<br />
		<br />
		<br />
		
		<input type="hidden" value="${aluno.id}"/>
		<input type="submit" value="Salvar"/>
	</form>
	<a th:text="Cancelar" th:href="@{|/aluno/${aluno.id}|}"></a>
</body>
</html>
