<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista de Treinos</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div th:include="header :: topo"> </div>
	
	<table border="1" class="pure-table pure-table-horizontal">
		<tr th:each="treino : ${treinos}">
			<td th:text="${treino.id}"></td>
			<td th:text="${treino.nome}"></td>
			<td th:text="${treino.descricao}"></td>
		</tr>
	</table>

</body>
</html>
