<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:include="header :: topo"></div>
	<form th:action="@{/aluno/save}" th:object="${aluno}" method="post">
		Nome:
		<input type="text" th:field="*{nome}"/>
		<br /> 
		
		email:
		<input type="text" th:field="*{username}"/>
		<br />
		
		Intrutor:
		<select name="instrutorId">
					
  			<option th:each="instrutor : ${instrutores}" 
          			th:value="${instrutor.id}" 
          			th:text="${instrutor.nome}">
          	</option>
		</select>
		<br />
		
		Academia:
		<select name="academiaId">
			
  			<option th:each="academia : ${academias}" 
          			th:value="${academia.id}" 
          			th:text="${academia.nome}"/>
		</select>
		
		<br /> 
		<br />
		<br />
		
		<input type="submit" value="Salvar"/>
	</form>
	<a th:text="Cancelar" th:href="@{/aluno/todos}"></a>
</body>
</html>
