<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Academia</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:include="header :: topo"></div>

	<table border="1" class="pure-table">
		<tr>
			<td th:text="${academia.nome}" />
			<td th:text="${academia.endereco}" />
		</tr>
	</table>

	<br />
	<br />

	<a th:href="@{|/academia/${academia.id}/aluno/todos|}">Listar Alunos</a>
	<br />
	<a th:href="@{|/academia/${academia.id}/instrutor/todos|}">Listar instrutores</a>
	<br />
	<a th:text="Editar" th:href="@{|/academia/${academia.id}/editar|}"></a>
	<br />
	<a th:text="Excluir" th:href="@{|/academia/${academia.id}/excluir|}"></a>
	
</body>
</html>
