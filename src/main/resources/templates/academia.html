<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Academia</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:include="header :: topo"></div>

	<table border="1" class="pure-table">
		<tr>
			<td th:text="${academia.id}" />
			<td th:text="${academia.nome}" />
		</tr>
	</table>

	<br />
	<br />

	<table border="1" class="pure-table pure-table-horizontal">
		<tr th:each="aluno : ${alunos}">
			<td th:text="${{aluno.id}}"></td>
			<td th:text="${{aluno.nome}}"></td>

			<td>
				<table th:each="exercicio : ${treino.exercicios}">
					<tr>
						<td th:text="${{exercicio.id}}"></td>
						<td th:text="${{exercicio.nome}}"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
